<div class="">
    <ul>
        @for(ticket of tickets; track ticket.id) {
        <li>
            <app-ticket [ticketData]="ticket" (closeTicket)="onCloseTicket(ticket.id)"
                (openTicket)="onOpenTicket(ticket.id)" />
        </li>
        } @empty {
        <p>No tickets available!</p>
        }
    </ul>
</div>

<div id="new-ticket">
    <app-new-ticket (add)="onAddTicket($event)" />
</div>
